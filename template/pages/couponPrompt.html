<div class="wap-more-box" ng-controller="couponPromptCtrl">
    <div class="common-head" ng-click="toback()" ng-if="wap"><i></i>
        <p>{{title}}</p>
    </div>
    <div class="aqbz-wrap" style="margin-top: 1.5rem;width:100%;max-width: 750px;">
        <ol style="list-style:decimal;padding-left:1.35rem;width:87%;margin:0 auto;  ">
            <li style="width: 100%;margin-bottom: 0.5rem;">激活红包需要投资满足相应条件且在投资时“使用优惠券”里勾选使用符合条件的红包，投资后红包自动激活并立即到账；</li>
            <li style="width: 100%;margin-bottom: 0.5rem;">加息券在满足相应条件且在投资时“使用优惠券”里勾选使用符合条件的加息券，投资后自动加息；</li>
            <li style="width: 100%;margin-bottom: 0.5rem;">每笔投资只能激活一个优惠券；</li>
            <li style="width: 100%;margin-bottom: 0.5rem;">体验标、活动标不能激活红包、 加息券等优惠券；</li>
            <li style="width: 100%;margin-bottom: 0.5rem;">各类优惠券必须在有效期内使用，过期即过期失效；</li>
            <li style="width: 100%;margin-bottom: 0.5rem;">最终解释权归嗷呜金融所有。</li>
        </ol>
    </div>
</div>

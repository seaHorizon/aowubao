<div class="wrap wap-more-box" ng-controller="MTBDCtrl">
    <div class="common-head" ng-click="toback()" ng-if="wap=='true'"><i></i>
        <p>媒体报道</p>
    </div>
    <div style="height: 0.5rem;background: rgb(242,242,242);"></div>
    <ul class="mtbd-content">
        <li ng-repeat="item in ggList" ng-click="goto(item.artiId)" infinite-scroll='loadMore(item)' infinite-scroll-distance='1'>
            <div class="left">
                <h3>{{item.title}}</h3>
                <p>{{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</p>
            </div>
            <div class="right"><img ng-src="{{item.litpic}}" alt="" width="100%" height="100%"> </div>
        </li>
    </ul>
</div>

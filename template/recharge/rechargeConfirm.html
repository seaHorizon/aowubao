<div class="wrap recharge-wrapper" ng-controller="rechargeConfirmController">
    <div class="common-head" ng-click="toback()"><i></i><p ng-bind="title"></p></div>
    <div class="recharge-wrap2">
        <div>
            <ul>
                <li>
                    <span>充值金额</span>
                    <span ng-bind="amount | isNumber"></span>
                </li>
                <li>
                    <span>银行名称</span>
                    <span ng-bind="recharge.bankName"></span>
                </li>
                <li>
                    <span>卡号</span>
                    <span ng-bind="recharge.bankNum"></span>
                </li>
                <li>
                    <span>姓名</span>
                    <span ng-bind="recharge.realName"></span>
                </li>
                <li>
                    <span>身份证号</span>
                    <span ng-bind="recharge.idCards"></span>
                </li>
            </ul>
        </div>
        <form name="rechargeForm" ng-submit="submitForm(rechargeForm.$valid)" novalidate>
            <div>
                <div class="input-box">
                    <img src="images/recharge/mobile-icon.png">
                    <input disabled name="mobilephone" type="text" ng-model="recharge.mobilePhone">
                </div>
                <div class="input-box">
                    <img src="images/recharge/yzm-icon.png">
                    <input ng-model="userForm.smsCode" type="text" placeholder="请输入短信验证码" minlength="6" maxlength="6" ng-pattern="/^[0-9]{6}$/" onkeyup="this.value=this.value.replace(/[\D\.]/gi,'')" required>
                    <span ng-click="getyzm(1)" ng-bind="nowTimer"></span>
                </div>
            </div>
            <input type="submit" value="确定" class="sub-btn sub" ng-disabled="rechargeForm.$invalid">
        </form>
    </div>
</div>

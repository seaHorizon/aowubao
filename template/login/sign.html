<div class="login-wrapper cp-wrapper " ng-controller='controllerSign1'>
    <div class="common-head"><i ui-sref="main.home" style="z-index:9"></i>
        <p>{{title}}</p><a style="position: absolute;right: 1rem;font-size: 1.2rem;color: #333;z-index: 9;top: 0.5rem;" href="/zhuce">注册</a>
    </div>
    <div class="container login_container">
        <img class="logo_img" src="images/login/logo.png">
        <p class="logo_title">使用嗷呜宝账号即可登录</p>
        <form class="wap-login1-box" name="userLoginform">
            <div class="div_login">
                <input type="text" ng-pattern="/^1[3|4|5|7|8][0-9]{9}$/" placeholder="请输入手机号" ng-mouseOut="userNameShowError=true" ng-mouseOver="userNameShowError=fasle"
                    onkeyup="this.value=this.value.replace(/[\D\.]/gi,'') " class="text" ng-model="userLogin.mobilephone" name="userName"
                    required minlength="11" maxlength="11" autocomplete="off" />
                <!-- 验证 -->
                <!-- <span ng-show="userLoginform.userName.$valid && userNameShowError" ng-cloak class="error"><font color="red">{{userLoginform.userName | denLuUserNameError:serverErrorCode}}</font></span> -->
            </div>
            <div class="div_login">
                <input placeholder="请输入登录密码" type="{{(passwordText|isShowPw).type}}" minlength="6" maxlength="18" ng-model="userLogin.passWord"
                    class="text" name="passWord" required autocomplete="off" />
                <span ng-click="showPassword(passwordText)"><img ng-if="!passwordText" src="/images/login/noeye.png"> <img ng-if="passwordText" src="/images/login/eye.png"></span>
            </div>
            <div class="div_ljdl">
                <button ng-if="userLoginform.$invalid" style="background:#d2d2d2" value="登录">登录</button>
                <button ng-if="!userLoginform.$invalid" value="登录" ng-click="sbmit(userLoginform)">登录</button>
            </div>
            <div class="wap-login1-changin clear">
                <span ng-click="forgetPwd(userLoginform)">忘记密码？</span>
            </div>
        </form>
    </div>
    <!--<div  ng-if="userLoginform.$invalid"  class="sign_box_bottom newhand-btn" style="background:#d2d2d2" >立即登录</div>-->
    <!--<div  ng-if="!userLoginform.$invalid"  class="sign_box_bottom newhand-btn" ng-click="sbmit(userLoginform)" >立即登录</div>-->
</div>

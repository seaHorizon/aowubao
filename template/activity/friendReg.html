<div class="friendreg">
    <div>
        <img src="/images/activity/inviteFriend1/backgroundTop1.png" alt="" class="banner" ng-show="!carOil">
        <img src="/images/activity/inviteFriend1/backgroundTop2.png" alt="" class="banner" ng-show="carOil">
        <div class="register-box">
            <form class="wap-login-box" ng-model="fromregister" name="myForm" novalidate>
                <div class="input-item">
                    <div class="input-box" ng-class="{true:'caroil'}[carOil]">
                        <input name="mobilephone" type="text" ng-pattern="/^1[3|4|5|7|8][0-9]{9}$/" placeholder="请输入手机号码" ng-model="login.mobilephone" onkeyup="this.value=this.value.replace(/[\D\.]/gi,'')" ng-blur="blurID('focusMobilephone',myForm)" minlength="11" maxlength="11"
                            required class="input">
                    </div>
                </div>
                <div class="input-item">
                    <div class="input-box" ng-class="{true:'caroil'}[carOil]">
                        <input id="imgcode" class="input" type="text" placeholder="请输入图形验证码" ng-model="login.picCode" name="picCode" minlength="4" maxlength="4" required autocomplete="off" />
                        <span class="img-box"><img ng-class="{true:'caroil'}[carOil]" ng-click="clickInput($event)" src="/login/validateCode2.dos"></span>
                    </div>
                </div>
                <div class="input-item">
                    <div class="input-box yzmWidth" ng-class="{true:'caroil'}[carOil]">
                        <input ng-model="login.smsCode" name="smsCode" type="text" placeholder="请输入短信验证码" maxlength="4" minlength="4" required class="input">
                    </div>
                    <div class="yzm-box yzmbtnWidth" ng-class="{true:'caroil'}[carOil]">
                        <span ng-click="getyzm(myForm)">{{nowTimer}}</span>
                    </div>
                </div>
                <div class="input-item">
                    <div class="input-box" ng-class="{true:'caroil'}[carOil]">
                        <input autocomplete="off" type="{{(passwordText|isShowPw).type}}" placeholder="密码为6-18位字母数字混合" ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,18}$/" ng-model="login.passWord" name="passWord" required class="input" />
                    </div>
                </div>
                <div class="input-item">
                    <h3><i class="checkbox" ng-click="agree=!agree" ng-class="{checked:agree}" ng-init="agree=true"></i>我已阅读并同意<a href="http://www.aowubao.com/zc">《嗷呜宝注册协议》</a></h3>
                </div>
                <div class="input-item">
                    <button class="btn" ng-class="{true:'caroil'}[carOil]" ng-click="zuce(myForm)" ng-disabled="agree">注册领豪礼</button>
                </div>
                <p class="p-login">已有账号？<span ui-sref="dl">立即登录</span></p>
            </form>
        </div>
    </div>
    <div>
        <img src="/images/activity/inviteFriend1/backgroundBottom1.png" alt="" class="banner" ng-show="!carOil">
        <img src="/images/activity/inviteFriend1/backgroundBottom2.png" alt="" class="banner" ng-show="carOil">
    </div>
</div>

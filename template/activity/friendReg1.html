<div class="friendreg1">
    <div class="banner">
        <img src="images/activity/friendreg/banner2.png" alt="">
        <!-- <p>您的好友 {{login.recommPhone | phonesub:'****'}} 邀您一起理财赚收益、享活动福利！</p> -->
    </div>
    <div class="container register-con">
        <form class="wap-login-box ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-model="fromregister" name="myForm" novalidate="">
            <div class="tel-box">
                <input name="mobilephone" type="text" ng-pattern="/^1[3|4|5|7|8][0-9]{9}$/" placeholder="请输入手机号（建议使用银行预留手机号）" ng-model="login.mobilephone" onkeyup="this.value=this.value.replace(/[\D\.]/gi,'')" ng-blur="blurID('focusMobilephone',myForm)" minlength="11"
                    maxlength="11" required>
                <!--<span></span>-->
            </div>
            <!--图形验证码-->
            <div>
                <input id="imgcode" type="text" placeholder="请输入图形码" ng-model="login.picCode" name="picCode" minlength="4" maxlength="4" required autocomplete="off" />
                <span class="img-box"><img ng-click="clickInput($event)" src="/login/validateCode2.dos"></span>
            </div>
            <div ng-disabled="true" class="yanzhenma">
                <input id="message" ng-model="login.smsCode" type="text" placeholder="请输入短信验证码" maxlength="4" minlength="4" ng-pattern="/^[0-9]{4}$/" onkeyup="this.value=this.value.replace(/[\D\.]/gi,'')" required>
                <span ng-click="getyzm(myForm)" style="background: #fcd031;">{{nowTimer}}</span>
            </div>
            <div class="input-item">
                <div class="input-box" ng-class="{true:'caroil'}[carOil]">
                    <input autocomplete="off" type="{{(passwordText|isShowPw).type}}" placeholder="密码为6-18位字母数字混合" ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,18}$/" ng-model="login.passWord" name="passWord" required class="input" />
                </div>
            </div>
            <p style="color:#ff6400;padding-left:0" ng-init="showrec=false;" ng-click="showrec=!showrec;"><span ng-class="showrec==true?'active':''">▼</span><span></span> 推荐人（选填）</p>
            <div ng-if="showrec==true">
                <input name="recommPhone" type="text" ng-model="login.recommPhone" placeholder="请输入推荐码" ng-disabled="webFormPath.recommCode != undefined" ng-pattern="/^1[3|4|5|7|8][0-9]{9}$/" minlength="11" maxlength="11" onkeyup="this.value=this.value.replace(/[\D\.]/gi,'')"
                    required>
                <span></span>
            </div>
            <div style="background:none;border:none;" class="">
                <p style="padding-left:0"><i class="checkbox" ng-click="agree=!agree" ng-class="{checked:agree}" ng-init="agree=true"></i>我已阅读并同意
                    <a href="http://www.aowubao.com/zc">《嗷呜宝注册协议》</a>
                </p>
            </div>
        </form>
        <button class="reg-btn" ng-click="zuce(myForm)" ng-disabled="!agree">注册领豪礼</button>
    </div>

    <div class="contents">
        <div class="content-header">
            <div>
                <img src="images/activity/friendreg/title1.png" alt="">
            </div>
            <p>我们的优势</p>
        </div>
        <div class="advantage">
            <div class="advantage-left">
                <img src="images/activity/friendreg/advantage1.png" alt="">
            </div>
            <div class="advantage-right">
                <p>优质资产 更高收益</p>
                <span>甄选优质资产 自主投资更多样</span>
            </div>
        </div>
        <div class="advantage">
            <div class="advantage-left">
                <img src="images/activity/friendreg/advantage2.png" alt="">
            </div>
            <div class="advantage-right">
                <p>真实项目 多重防护</p>
                <span>真实借款项目  六重还款保障</span>
            </div>
        </div>
        <div class="advantage">
            <div class="advantage-left">
                <img src="images/activity/friendreg/advantage3.png" alt="">
            </div>
            <div class="advantage-right">
                <p>顶级律所 法律支持</p>
                <span>国内顶级律所  提供专业法律支持</span>
            </div>
        </div>
        <div class="advantage">
            <div class="advantage-left">
                <img src="images/activity/friendreg/advantage4.png" alt="">
            </div>
            <div class="advantage-right">
                <p>专业风控 技术保障</p>
                <span>银行级别风控 隐私安全保障</span>
            </div>
        </div>
    </div>
    <div class="footer">
        <div>
            <p>联系我们</p>
            <p>客服电话：400-921-0758</p>
            <p>客服微信服务号：嗷呜宝</p>
        </div>
        <div class="footer-fx"><span>市场有风险，投资需谨慎</span></div>
    </div>


</div>

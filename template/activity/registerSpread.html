<div class="registerSpread">
    <div class="banner">
        <img src="images/activity/registerSpread/banner.png" alt="">
        <!-- <p>您的好友 {{login.recommPhone | phonesub:'****'}} 邀您一起理财赚收益、享活动福利！</p> -->
    </div>
    <div class="container register-con">
        <form class="wap-login-box ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-model="fromregister" name="myForm"
            novalidate="">
            <p class="login-other">嗷呜宝不会在任何地方泄露你的手机号</p>
            <div class="tel-box">
                <input name="mobilephone" type="text" ng-pattern="/^1[3|4|5|7|8][0-9]{9}$/" placeholder="请输入手机号" ng-model="login.mobilephone"
                    onkeyup="this.value=this.value.replace(/[\D\.]/gi,'')" ng-blur="blurID('focusMobilephone',myForm)" minlength="11"
                    maxlength="11" required>
                <!--<span></span>-->
            </div>
            <!--图形验证码-->
            <div>
                <input id="imgcode" type="text" placeholder="请输入图形验证码" ng-model="login.picCode" name="picCode" minlength="4" maxlength="4"
                    required autocomplete="off" />
                <span class="img-box"><img ng-click="clickInput($event)" src="/login/validateCode2.dos"></span>
            </div>
            <div ng-disabled="true" class="yanzhenma">
                <input id="message" ng-model="login.smsCode" type="text" placeholder="请输入短信验证码" maxlength="4" minlength="4" ng-pattern="/^[0-9]{4}$/" onkeyup="this.value=this.value.replace(/[\D\.]/gi,'')" required>
                <span ng-click="getyzm(myForm)" style="background: #fcd031;">{{nowTimer}}</span>
            </div>
            <div>
                <input autocomplete="off" type="{{(passwordText|isShowPw).type}}" placeholder="密码为6-18位字母数字混合" ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,18}$/"
                    ng-model="login.passWord" minlength="6" maxlength="18" name="passWord" required/>
                <!--<span></span>-->
            </div>
            <!-- <p style="color:#ff6400;" ng-init="showrec=false;" ng-click="showrec=!showrec;"><span ng-class="showrec==true?'active':''">▼</span><span></span> 推荐人（选填）</p>
            <div ng-if="showrec==true">
                <input name="recommPhone" type="text" ng-model="login.recommPhone" placeholder="请输入推荐人手机号码" ng-disabled="webFormPath.recommCode != undefined"
                       ng-pattern="/^1[3|4|5|7|8][0-9]{9}$/" minlength="11" maxlength="11" onkeyup="this.value=this.value.replace(/[\D\.]/gi,'')" required
                >
                <span></span>
            </div> -->
            <div style="background:none;border:none;" class="protocol">
                <p>
                    <a href="http://www.aowubao.com/zc">注册即视为同意《嗷呜宝注册协议》</a>
                </p>
            </div>
            <button class="reg-btn" ng-click="zuce(myForm)" ng-disabled="!myForm.$valid">立即注册</button>
            <div class="spread-footer">
                <a href="/dl">立即登录</a>
                <p>已有账号</p>
            </div>
        </form>
        
        
    </div>

    
       
        
    
</div>
